# ~/.config/mpv/mpv.conf

# ===============================
# Performance & Video Output
# ===============================
hwdec=auto-safe           # Reliable GPU decoding
vo=gpu-next              # Modern, high-quality renderer
scale=ewa_lanczossharp   # High-quality upscaling
cscale=ewa_lanczossharp  # High-quality chroma scaling

# ===============================
# User Experience
# ===============================
save-position-on-quit=yes
no-border
keep-open=yes
ontop=yes
title=${media-title}

# ===============================
# Subtitle Rendering
# ===============================
sub-font-size=48
sub-border-size=2.5
sub-color="#FFFFFFFF"
sub-border-color="#FF000000"

# ===============================
# Screenshot Settings
# ===============================
screenshot-directory=~/Pictures/screenshots
screenshot-format=png
screenshot-template="films_%F_%tY%tm%td_%tH%tM%tS"

