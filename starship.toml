detect_extensions = ["py"]
detect_files = ["pyproject.toml", "requirements.txt"]

# ğŸ¦€ Rust
[rust]
symbol = "ğŸ¦€"
style = "bold fg:#d08770"
format = "[$symbol $version ]($style)"
detect_extensions = ["rs"]

# ğŸ“¦ Node.js
[nodejs]
symbol = "îœ˜"
style = "bold fg:#8fbcbb"
format = "[$symbol $version ]($style)"
detect_extensions = ["js", "ts", "mjs"]

# â± Command duration
[cmd_duration]
min_time = 100
style = "fg:#88c0d0"
format = "[â± $duration]($style)"

# ğŸ¯ Disable unused modules
[package]
