"$schema" = "https://starship.rs/config-schema.json"

# â• Prompt Layout
add_newline = false
format = """
$os$directory$git_branch$git_status$nodejs$python$rust$cmd_duration
$character
"""

# ğŸ¯ Prompt character
[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"

# ğŸ§ Distro icon
[os]
disabled = false
style = "bold blue"
format = "[ó°•ˆ](bg:none fg:#88c0d0)"  # change to your distro icon
# More icons: https://www.nerdfonts.com/cheat-sheet

# ğŸ“ Directory
[directory]
style = "bold fg:#a3be8c"
truncation_length = 3
format = "[$path ]($style)"

# ğŸŒ± Git branch
[git_branch]
symbol = "î‚ "
style = "bold fg:#ebcb8b"
format = "[$symbol $branch ]($style)"

# ğŸ§© Git status
[git_status]
style = "bold fg:#d08770"
format = "[$all_status$ahead_behind ]($style)"

# ğŸ Python
[python]
symbol = "îœ¼"
style = "bold fg:#b48ead"
